<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8">
    <title>抽籤網站</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="main-container container">

      <div class="left-container container">
        <div class="draw-container container">
          <button id="draw-btn">抽</button>
          <div id="last-drown" class="last-drown-container container"></div>
        </div>
        <div class="undrown-div">
          <table id="undrown-table">
            <thead><tr><th>未抽到的隊伍</th></tr></thead>
          </table>
        </div>
      </div>

      <div class="right-container container">
        <table id="team-table">
          <thead><tr><th>編號</th><th>隊名</th><th>編號</th><th>隊名</th></tr></thead>
        </table>
        <button id="confirm-btn">確認隊伍 開始抽籤</button>
      </div>

    </div>

    <script src='.\index.js'></script>

  </body>
</html>
